<html>
    <head>
        <meta charset="UTF-8" />
        <title>ECMAScript Practice Geoffrey</title>
    </head>
    <body>
        <h1>Cost Calculator (CONSOLE APP, SEE THE CONSOLE FOR OUTPUTS)</h1>
        <p>Add a cost:</p>
        <form>
            <p>
                <label>Cost Name: </label>
                <input type="text" id="txtCost" name="txtCost" size="25">
            </p>
            <p>
                <label>Amount: </label>
                <input type="text" id="txtAmount" name="txtAmount" size="25">
            </p>

            <p>Cost Type:</p>
            <input type="radio" id="Daily" name="type" value="Daily">
            <label for="Daily">Daily</label><br>
            <input type="radio" id="Weekly" name="type" value="Weekly">
            <label for="Weekly">Weekly</label><br>
            <input type="radio" id="Monthly" name="type" value="Monthly">
            <label for="Monthly">Monthly</label>
            
            <p>
                <input id="test" type="button" value="Add Cost"  /><br /><br />
                <input id="showDaily" type="button" value="Show Daily Costs"  />
                <input id="showWeekly" type="button" value="Show Weekly Costs"  />
                <input id="showMonthly" type="button" value="Show Monthly Costs"  /><br /><br />
                <input id="showAllCosts" type="button" value="Show Total"  />
                <p>Total cost is based on a monthly average of 30.45 days</p>
            </p>
        </form>



        <!-- <script src="app.js"></script> -->
        <!-- <script src="Objects2Functions1.js"></script> -->
        <script src="app.js" type= "module"></script>
    </body>
</html>
